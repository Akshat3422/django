{% load static %}

<link rel="stylesheet" href="{% static 'style.css' %}">

{% if user.is_authenticated %}
    <h1>This is {{ user.username }}'s first django project</h1>
    
    <a href="{% url 'logout' %}">Logout</a>

{% else %}
    <h1>Welcome Guest</h1>
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'register' %}">Register</a>

{% endif %}
